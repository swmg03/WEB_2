<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS 특징</title>
  </head>
  <body>
    <!-- 적용 우선순위와 개별성-->
    <h1>h1 tag</h1>
    <p>specificity</p>

    <h2 class="title">h2</h2>

    <!-- !important 다른 선택자를 모두 압도하고 이 스타일이 우선 적용된다 -->>
     
    <div>
      <h4>inherit</h4>
    </div>

    <p class="parent">
      1
      <p class="child">
        2
        <p class="child-to-child">
          3
        </p>
      </p>
    </p>
  </body>
</html>
